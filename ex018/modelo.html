    <title>Analisador de Números</title>

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 999): <input type="number" name="numb" id="number" min="1"max="999">
            <input type="button" value="Adicionar" onclick="add()"></p>
            <select name="hist" id="selist" size="10"></select>
           <p> <input type="button" value="Finalizar" onclick="end()"> 
               <input type="button" value="Limpar" onclick="window.location.reload()"> </p>
        </div>
        <div id="result">
            
        </div>

    </section>
